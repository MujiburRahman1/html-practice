<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
</head>
<body>
    <h1>Emmet Abbreviations</h1>
    <ul>
        <li>HTML: `!`</li>
        <li>Image: `img`</li>
        <li>Link: `a`</li>
        <li>List: `ul>li*5`</li>
    </ul>
    <h2>Emmet Examples</h2>
    <ul>
        <li>HTML Document: `!`</li>
        <li>Image Tag: `img`</li>
        <li>Link Tag: `a`</li>
        <li>Unordered List with 5 Items: `ul>li*5`</li>
        <li>Div with Class: `div.classname`</li>
        <li>Div with ID: `div#idname`</li>
</body>
</html>
