<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div Element Example</title>
</head>
<body>
    <div>
        <h2>This is a div element</h2>
        <p>Content inside a div can include text, images, and other HTML elements.</p>
        <p>Div is a container used to hold other HTML elements or group elements together. It is a block element</p>
    </div>
