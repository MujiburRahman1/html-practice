<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sup and Sub Tag Example</title>
</head>
<body>
    <h2>Superscript and Subscript Example</h2>
    <p>
        Water's chemical formula is H<sub>2</sub>O.
    </p>
    <p>
        Einstein's famous equation: E = mc<sup>2</sup>
    </p>
    <p>
        The 1<sup>st</sup> of January is New Year's Day.
    </p>
    <p>
        The logarithm of x to the base 10 is written as log<sub>10</sub>x.
    </p>
</body>
</html>
