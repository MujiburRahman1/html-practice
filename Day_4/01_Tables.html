<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <p>Tables are used to represent real life table data.</p>
    <p>Tables are used to display data in a structured format, with rows and columns.</p> <hr>

    <table border="black">
        <caption>
            Food Menu
        </caption>
        
        <thead>
        <tr> 
            <th>Item</th>
            <th>Price</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Pizza</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Burger</td>
            <td>$5</td>
        </tr>
        <tr>
            <td>Pasta</td>
            <td>$8</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
