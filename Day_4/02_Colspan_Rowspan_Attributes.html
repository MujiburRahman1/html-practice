<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Colspan and Rowspan Attributes</h1>
    <p>Colspan and rowspan attributes are used in HTML tables to merge cells horizontally or vertically.</p>

    <table border="1">
        <caption>Food Menu</caption>
        <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
            <tr>
                <th>PKR</th>
                <th>USD</th>
            </tr>
        </tr>
        </thead>
        <tr>
            <td>Pizza</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>Burger</td>
            <td>5</td>
            <td>0.10</td>
        </tr>
        <tr>
            <td>Pasta</td>
            <td>8</td>
            <td>0.12</td>
        </tr>
    </table>
</body>
</html>
