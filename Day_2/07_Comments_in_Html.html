<!DOCTYPE html>
<html>
<head>
    <title>Comments in HTML</title>
</head>
<body>
    <p>Comments in HTML are notes or explanations added to the code that are not displayed in the browser. <br> They help developers understand the code and can be used to leave reminders or explanations. <br>Comments are written between <code>&lt;!--</code> and <code>--&gt;</code>.</p>
    <!-- This is a single-line comment in HTML --></p>
    <!-- This is a single-line comment in HTML -->

    <h1>HTML Comments Example</h1>

    <!--
        This is a multi-line comment in HTML.
        Comments are not displayed in the browser.
    -->

    <p>This paragraph is visible. <!-- This comment is inside the paragraph tag --> </p>
</body>
</html>
