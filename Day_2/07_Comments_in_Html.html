<!DOCTYPE html>
<html>
<head>
    <title>Comments in HTML</title>
</head>
<body>
    <!-- This is a single-line comment in HTML -->

    <h1>HTML Comments Example</h1>

    <!--
        This is a multi-line comment in HTML.
        Comments are not displayed in the browser.
    -->

    <p>This paragraph is visible. <!-- This comment is inside the paragraph tag --> </p>
</body>
</html>
