<!DOCTYPE html>
<html>
<head>
    <title>HTML Tags Example</title>
</head>
<body>
    <p>
        This is a line with <i>italic</i> text.<br>
        This is a line with <b>bold</b> text.<br>
        This is a line with <u>underline</u> text.<br>
        This line has <b><i><u>bold, italic, and underline</u></i></b> together.
    </p>
</body>
</html>
