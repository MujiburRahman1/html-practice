<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anchor Element Example</title>
</head>
<body>
    <h1>Anchor Element Example</h1>
    <p>
        Visit <a href="https://www.example.com" target="_blank">Example Website</a> for more information.
    </p>
    <p>
        Here is another example: <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>.
    </p>
</body>
</html>
